<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" /> 
    <script src="grid.js"></script>
</head>
<body>
    <div>
        <h1 id="title">
            Etch-a-sketch
        </h1>
    </div>
    <div class="container">
        <div>
            <div class="container center-box">
                <h2>
                    Color RGB: 
                </h2>
                <input class="RGB" type="text", id="r", placeholder="R">
                <input class="RGB" type="text", id="g", placeholder="G">
                <input class="RGB" type="text", id="b", placeholder="B">

                <button type="button" id="submit-RGB"> Go!</button>
            </div>
            <div class="container full-box">
                <button type="button" class="stretch-box" id="erase"> Eraser</button>
                <button type="button" class="stretch-box" id="clear"> Clear</button>
            </div>
            <div class="container">
                <div>
                    <h2>
                        Size:
                    </h2>
                </div>
                <div class="container full-box center-box stretch-box">
                    <button type="button" class="stretch-box" id="8x8"> 8x8</button>
                    <button type="button" class="stretch-box" id="16x16"> 16x16</button>
                    <button type="button" class="stretch-box" id="32x32"> 32x32</button>
                </div>
            </div>
        </div>
        <div id="right-container">
            
        </div>
    </div>
</body>
</html>
