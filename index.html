<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" /> 
    <script src="grid.js"></script>
</head>
<body>
    <div>
        <h1 id="title">
            Etch-a-sketch
        </h1>
    </div>
    <div class="container">
        <div>
            <div class="container" id="RGB-div">
                <h2>
                    Color RGB: 
                </h2>
                <input class="RGB" type="text", id="R", placeholder="R">
                <input class="RGB" type="text", id="G", placeholder="G">
                <input class="RGB" type="text", id="B", placeholder="B">

                <button type="button" id="Submit-RGB"> Go!</button>
            </div>
            <div class="container" id="erase-clear">
                <button type="button" id="erase"> Eraser</button>
                <button type="button" id="clear"> Clear</button>
            </div>
        </div>
        <div id="right-container">
            
        </div>
    </div>
</body>
</html>
